schemaVersion: 2.0.0
components:
  - name: dev
    container:
      image: public.ecr.aws/aws-mde/universal-image:latest
commands:
  - id: install
    exec:
      component: dev
      commandLine: "npm install && npm run postinstall && cd ui && npm install && cd .."
  - id: build
    exec:
      component: dev
      commandLine: "npm run build && cd ui && npm run build && cd .."
  - id: test
    exec:
      component: dev
      commandLine: "npm test && cd ui && npm run test && cd .."