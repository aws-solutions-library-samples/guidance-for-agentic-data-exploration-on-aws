openapi: 3.0.0
info:
  title: Geocoding API
  version: 1.0.0
  description: API for geocoding location information
security:
  - noAuth: []
paths:
  /v1/search:
    description: This API will help to search for specific information about a
      location by its name, such as as latitude, longitude, timezone and
      demographic data
    get:
      operationId: get_v1_search
      description: Search for a location
      parameters:
        - name: name
          in: query
          description: Name of the location
          required: true
          schema:
            type: string
        - name: count
          in: query
          description: Number of results to return
          required: false
          schema:
            type: integer
            minimum: 1
            default: 1
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              example:
                results:
                  - id: 4719457
                    name: Plano
                    latitude: 33.01984
                    longitude: -96.69889
                    elevation: 203
                    feature_code: PPL
                    country_code: US
                    admin1_id: 4736286
                    admin2_id: 4682500
                    timezone: America/Chicago
                    population: 283558
                    postcodes:
                      - "75023"
                      - "75024"
                      - "75025"
                      - "75026"
                      - "75074"
                      - "75075"
                      - "75086"
                      - "75093"
                      - "75094"
                    country_id: 6252001
                    country: United States
                    admin1: Texas
                    admin2: Collin
                generationtime_ms: 0.50604343
              schema:
                type: object
                properties:
                  results:
                    type: array
                    maxItems: 100
                    items:
                      type: object
                      properties:
                        id:
                          type: integer
                        name:
                          type: string
                        latitude:
                          type: number
                        longitude:
                          type: number
                        elevation:
                          type: number
                        feature_code:
                          type: string
                        country_code:
                          type: string
                        admin1_id:
                          type: integer
                        admin2_id:
                          type: integer
                        timezone:
                          type: string
                        population:
                          type: integer
                        postcodes:
                          type: array
                          items:
                            type: string
                          maxItems: 100
                        country_id:
                          type: integer
                        country:
                          type: string
                        admin1:
                          type: string
                        admin2:
                          type: string
                      required:
                        - id
                        - name
                        - latitude
                        - longitude
                        - elevation
                        - feature_code
                        - country_code
                        - admin1_id
                        - admin2_id
                        - timezone
                        - population
                        - postcodes
                        - country_id
                        - country
                        - admin1
                        - admin2
                  generationtime_ms:
                    type: number
                required:
                  - results
                  - generationtime_ms
components:
  securitySchemes:
    noAuth:
      #checkov:skip=CKV_OPENAPI_3:Public API - No authentication required
      type: http
      scheme: none
      description: |
        This API is public and requires no authentication.